            <h1 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 70px ;">Book One On One</h1>
            <h1 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 50px;">Program Classes</h1>
            <form style="margin-top: 50px;" class="booking-form" action="#" method="post">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
    
                <label for="fatherName">Father Name:</label>
                <input type="text" id="fatherName" name="fatherName" required>
    
                <label for="grade">Grade:</label>
                <input type="text" id="grade" name="grade" required>
    
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
    
                <label for="timings">Timings:</label>
                <select id="timings" name="timings" required>
                    <option value="9am-11am">9am to 11am</option>
                    <option value="12pm-2pm">12pm to 2pm</option>
                    <option value="4pm-6pm">4pm to 6pm</option>
                </select>
    
                <label for="duration">Duration:</label>
                <select id="duration" name="duration" required>
                    <option value="1 month">1 month</option>
                    <option value="2 months">2 months</option>
                    <option value="3 months">3 months</option>
                </select>

                    
            <label for="programType">Program Type:</label>
            <select id="programType" name="programType" required>
                <option value="Digital Classes">Digital Classes</option>
                <option value="Dedicated training for Specials">Dedicated training for Specials</option>
                <option value="School Training">School Training</option>
                <option value="STEAM Program">STEAM Program</option>
            </select>

            <!-- Conditional fields for "Dedicated Service for Specials" -->
            <div id="specialsFields" style="display: none;">
                <label for="disabilityType">Disability Type:</label>
                <input type="text" id="disabilityType" name="disabilityType">
                <br>
                <label>Disability Intensity:</label> <br>
                <label><input type="radio" name="intensity" value="Low"> Low</label> <br>
                <label><input type="radio" name="intensity" value="Medium"> Medium</label> <br>
                <label><input type="radio" name="intensity" value="Extreme"> Extreme</label> <br>
            </div>

                <label for="level"> IQLevel:</label>
                <select id="level" name="level" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
    
                <button type="submit">Submit</button>
            </form>
            
        </div>

    <script>
            let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 4000); // Change image every 5 seconds (adjust as needed)
        }




        // JavaScript to show/hide the conditional fields
        const programTypeSelect = document.getElementById("programType");
        const specialsFields = document.getElementById("specialsFields");
    
        programTypeSelect.addEventListener("change", function () {
            if (programTypeSelect.value === "Dedicated training for Specials") {
                specialsFields.style.display = "block";
            } else {
                specialsFields.style.display = "none";
            }
        });
    </script>
